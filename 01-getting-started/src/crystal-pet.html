<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Pet by MBT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <h1>Crystal Pet</h1>
        <div class="stats">
            <label for="happiness">💗Happiness:</label>
            <input type="number" id="happiness" name="happiness" disabled><br>
            <label for="hunger">🥨Hunger:</label>
            <input type="number" id="hunger" name="hunger" disabled><br>
            <label for="fullness">💩Fullness:</label>
            <input type="number" id="fullness" name="fullness" disabled><br>
        </div>
        <div class ="pet">
            <video width="300" height="300" autoplay>
                <source src="./assets/lion.mp4" type="video/mp4">
                Video unsupported in this Browser. Update Yrself
            </video>
        </div>
        <div class="container">
            <a href="#" class="btn-two green">Pet</a>
            <label for="pettingenergy">How Much Pets?</label>
            <input type="number" id="pettingenergy" name="pettingenergy"><br>
            <a href="#" class="btn-two blue">Feed</a>
            <a href="#" class="btn-two red">Play</a>
            <a href="#" class="btn-two purple">Shop</a>
            <a href="#" class="btn-two cyan">Poop</a>
            <a href="#" class="btn-two yellow">Button</a>
        </div>
        <h2>Player</h2>
        <div class="inventory">
            <label for="energy">⚡️Energy:</label>
            <input type="number" id="energy" name="energy" disabled><br>
            <label for="food">🥨Food:</label>
            <input type="number" id="food" name="food" disabled><br>
            <label for="money">💎Money:</label>
            <input type="number" id="money" name="money" disabled><br>
        </div>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
